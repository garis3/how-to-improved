<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tab Header</title>
  </head>

  <body>
    <div class="tab-content">
      <div id="london" class="tab-pane">
        <h1 class="text-orange">London</h1>
        <p>London is the capital city of England.</p>
      </div>

      <div id="paris" class="tab-pane">
        <h1 class="text-purple">Paris</h1>
        <p>Paris is the capital of France.</p>
      </div>

      <div id="tokyo" class="tab-pane">
        <h1 class="text-red">Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
      </div>

      <div id="oslo" class="tab-pane">
        <h1 class="text-green">Oslo</h1>
        <p>Oslo is the capital of Norway.</p>
      </div>
    </div>

    <div class="nav nav-tabs">
      <button
        class="nav-link"
        id="tab-london"
        data-toggle="tab"
        data-target="#london"
      >
        London
      </button>
      <button
        class="nav-link"
        id="tab-paris"
        data-toggle="tab"
        data-target="#paris"
      >
        Paris
      </button>
      <button
        class="nav-link"
        id="tab-tokyo"
        data-toggle="tab"
        data-target="#tokyo"
      >
        Tokyo
      </button>
      <button
        class="nav-link"
        id="tab-oslo"
        data-toggle="tab"
        data-target="#oslo"
      >
        Oslo
      </button>
    </div>
  </body>
</html>
